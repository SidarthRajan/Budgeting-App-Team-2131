<ion-toolbar>
  <div class="flex-container">
    <span><ion-button (click)="setOpen(true, 'filter')" slot="end" fill="clear">
      <ion-icon name="funnel" slot="icon-only" color="dark"></ion-icon>
    </ion-button></span>
    <ion-searchbar (click)="search()" [ngModel]="inputValue" showCancelButton="never" placeholder="Search..."></ion-searchbar>
    <span><ion-button (click)="setOpen(true, 'sort')" slot="end" fill="clear">
      <ion-icon name="filter" slot="icon-only" color="dark"></ion-icon>
    </ion-button></span>
  </div>
</ion-toolbar>

<ion-modal [isOpen]="isFilterModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title size="medium">Filter</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false, 'filter')">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item detail="true">
          <ion-label>
            <h2>Amount</h2>
          </ion-label>
        </ion-item>
        <ion-item detail="true">
          <ion-label>
            <h2>AOR</h2>
          </ion-label>
        </ion-item>
        <ion-item detail="true">
          <ion-label>
            <h2>Date</h2>
            <ion-icon name="calendar"></ion-icon>
          </ion-label>
        </ion-item>
        <ion-item detail="true">
          <ion-label>
            <h2>Flag</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="isSortModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title size="medium">Settings</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false, 'sort')">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item detail="true">
          <ion-label>
            <h2>Alphabetically</h2>
          </ion-label>
        </ion-item>
        <ion-item detail="true">
          <ion-label>
            <h2>Date</h2>
          </ion-label>
        </ion-item>
        <ion-item detail="true">
          <ion-label>
            <h2>Amount</h2>
          </ion-label>
        </ion-item>
        <ion-item detail="true">
          <ion-label>
            <h2>AOR</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-toolbar>
  <div class="flex-container">
    <span><ion-button (click)="setOpen(true, 'filter')" slot="end" fill="clear">
      <ion-icon name="funnel" slot="icon-only" color="dark"></ion-icon>
    </ion-button></span>
    <ion-searchbar (click)="search()" [ngModel]="inputValue" showCancelButton="never" placeholder="Search..."></ion-searchbar>
    <span><ion-button (click)="setOpen(true, 'sort')" slot="end" fill="clear">
      <ion-icon name="filter" slot="icon-only" color="dark"></ion-icon>
    </ion-button></span>
  </div>
</ion-toolbar>

<ion-modal [isOpen]="isFilterModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title size="medium">Filter</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false, 'filter')">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-accordion-group>
        <ion-accordion value="first">
          <ion-item lines="inset" slot="header" detail="true">
            <ion-label>
              <h2>Amount</h2>
            </ion-label>
            <ion-icon name="cash"></ion-icon>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-range [pin]="true" [dualKnobs]="true" [min]="min" [max]="max" [value]="{lower:min, upper: max}">
              <label slot="start">{{min}}</label>
              <label slot="end">{{max}}</label>
            </ion-range>
            <ion-button expand="block" color="primary" (click)="filter('amount')">Apply Filters</ion-button>
          </div>
        </ion-accordion>
        <ion-accordion value="second">
          <ion-item lines="inset" slot="header" detail="true">
            <ion-label>
              <h2>AOR</h2>
            </ion-label>
            <ion-icon name="shield"></ion-icon>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-item *ngFor="let aor of aors">
              <ion-checkbox id="aor" value="{{aor}}" slot="start"></ion-checkbox>
              <div *ngIf="aor; then label; else blank_label"></div>
                <ng-template #label><ion-label>{{aor}}</ion-label></ng-template>
                <ng-template #blank_label><ion-label #blank_label>Blank</ion-label></ng-template>
            </ion-item>
            <ion-button expand="block" color="primary" (click)="filter('aor')">Apply Filters</ion-button>
          </div>
        </ion-accordion>
        <ion-accordion value="third">
          <ion-item lines="inset" slot="header" detail="true">
            <ion-label>
              <h2>Date</h2>
            </ion-label>
            <ion-icon name="calendar"></ion-icon>
          </ion-item>
          <div slot="content">
            <ion-datetime
              presentation="date"
              hourCycle="h23"
              [max]="maxDate"
              [value]="maxDate"
              >
              <span slot='title'>Select earliest date</span></ion-datetime>
              <ion-button expand="block" color="primary" (click)="filter('date')">Apply Filters</ion-button>
          </div>
        </ion-accordion>
        <ion-accordion value="fourth">
          <ion-item lines="inset" slot="header" detail="true">
            <ion-label>
              <h2>Flag</h2>
            </ion-label>
            <ion-icon name="flag"></ion-icon>
          </ion-item>
          <div slot="content">
            <ion-item>
              <ion-checkbox id="flag" value="flagged" slot="start"></ion-checkbox>
              <ion-label>Flagged</ion-label>
              <ion-icon name="flag" slot="end"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-checkbox id='flag' value="unflagged" slot="start"></ion-checkbox>
              <ion-label>Unflagged</ion-label>
              <ion-icon #flagged name="flag-outline" slot="end"></ion-icon>
            </ion-item>
            <ion-button expand="block" color="primary" (click)="filter('flag')">Apply Filters</ion-button>
          </div>
        </ion-accordion>
      </ion-accordion-group>
      <div>
        <ion-button expand="block" color="dark" (click)="clearFilters()">Clear Filters</ion-button>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="isSortModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title size="medium">Settings</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false, 'sort')">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item detail="true">
          <ion-label>
            <h2>Alphabetically</h2>
          </ion-label>
        </ion-item>
        <ion-item detail="true">
          <ion-label>
            <h2>Date</h2>
          </ion-label>
        </ion-item>
        <ion-item detail="true">
          <ion-label>
            <h2>Amount</h2>
          </ion-label>
        </ion-item>
        <ion-item detail="true">
          <ion-label>
            <h2>AOR</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>

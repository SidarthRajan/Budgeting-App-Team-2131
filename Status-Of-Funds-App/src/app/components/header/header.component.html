<ion-item lines="none">
  <ion-button disabled='{{!goBack}}' [ngStyle]="{'--opacity': goBack == true ? '100%' : '0%'}" slot="start" fill="clear">
    <ion-icon name="arrow-undo" color="dark" slot="icon-only"></ion-icon>
  </ion-button>
  <ion-label><h1>{{title}}</h1></ion-label>
  <ion-button slot="end" fill="clear">
    <ion-icon name="settings" slot="icon-only" color="dark"></ion-icon>
  </ion-button>
</ion-item>

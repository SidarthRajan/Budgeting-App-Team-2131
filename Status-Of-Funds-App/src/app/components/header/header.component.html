<ion-toolbar>
  <div class="flex-container">
    <span><ion-button *ngIf="goBack" (click)="back()" slot="start" fill="clear">
      <ion-icon name="arrow-undo" color="dark" slot="icon-only"></ion-icon>
    </ion-button></span>
    <ion-label><h1>{{title}}</h1></ion-label>
    <span><ion-button (click)="setOpen(true, 'settings')" slot="end" fill="clear">
      <ion-icon name="settings" slot="icon-only" color="dark"></ion-icon>
    </ion-button></span>
  </div>
</ion-toolbar>

<ion-modal [isOpen]="isSettingsModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title size="medium">Settings</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false, 'settings')">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item detail="true">
          <ion-label>
            <h2>Help</h2>
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/']" (click)="logout()">
          <ion-label color="danger">
            <h2>Logout</h2>
          </ion-label>
        </ion-item>
        <ion-item detail="true">
          <ion-label>
            <h2>About us</h2>
          </ion-label>
        </ion-item>
        <ion-item detail="true">
          <ion-label>
            <h2>Privacy Policy</h2>
          </ion-label>
        </ion-item>
        <ion-item detail="true">
          <ion-label>
            <h2>Terms and Conditions</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>

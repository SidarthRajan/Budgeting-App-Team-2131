<ion-toolbar>
  <div class="flex-container">
    <span><ion-button *ngIf="goBack" slot="start" fill="clear">
      <ion-icon name="arrow-undo" color="dark" slot="icon-only"></ion-icon>
    </ion-button></span>
    <ion-label><h1>{{title}}</h1></ion-label>
    <span><ion-button id="open-modal" slot="end" fill="clear">
      <ion-icon name="settings" slot="icon-only" color="dark"></ion-icon>
    </ion-button></span>
  </div>
</ion-toolbar>

<ion-modal trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Settings</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="close()">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      
    </ion-content>
  </ng-template>
</ion-modal>

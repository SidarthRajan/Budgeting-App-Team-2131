<ion-item lines="none">
  <ion-button *ngIf="goBack===true" slot="start" fill="clear">
    <ion-icon name="arrow-undo" color="dark" slot="icon-only"></ion-icon>
  </ion-button>
  <ion-button class="phantom" disabled="true" *ngIf="goBack===false" slot="start" fill="clear">
    <ion-icon name="settings" slot="icon-only"></ion-icon>
  </ion-button>
  <ion-label><h1>{{title}}</h1></ion-label>
  <ion-button slot="end" fill="clear">
    <ion-icon name="settings" slot="icon-only" color="dark"></ion-icon>
  </ion-button>
</ion-item>
